            let hour = document.getElementById("hour").value;
            let minute = document.getElementById("minute").value;

        function getCorrectMoonSign(date, place) {
            const zodiacSigns = [
                "уЅАуЙіт║Д", "уЅАуЅЏт║Д", "тЈїтГљт║Д", "УЪ╣т║Д", "уЇЁтГљт║Д", "С╣ЎтЦ│т║Д",

            ];
            
            const placeOffsets = {
                "1": 9, "2": 9, "3": 9, "4": 9, "5": 9, "6": 9, "7": 9, "8": 9, "9": 9, "10": 9,
                "11": 9, "12": 9, "13": 9, "14": 9, "15": 9, "16": 9, "17": 9, "18": 9, "19": 9,
                "20": 9, "21": 9, "22": 9, "23": 9, "24": 9, "25": 9, "26": 9, "27": 9, "28": 9,

                "38": 9, "39": 9, "40": 9, "41": 9, "42": 9, "43": 9, "44": 9, "45": 9, "46": 9,
                "47": 9
            };
            
            let timezoneOffset = placeOffsets[place] || 9;
            date.setHours(date.getHours() + timezoneOffset);
            
            let referenceDate = new Date("2000-01-06T00:00:00Z");
            let lunarCycle = 27.321661;
            let daysSinceReference = (date - referenceDate) / (1000 * 60 * 60 * 24);
            let moonPosition = (daysSinceReference % lunarCycle) / lunarCycle * 360;
            
            let signIndex = Math.floor((moonPosition / 30) % 12);
            
            return zodiacSigns[signIndex >= 0 ? signIndex : 0];
        }
